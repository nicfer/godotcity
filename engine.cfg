[application]

name="godotcity"
main_scene="res://code/scenes/main.tscn"
icon="res://icon.png"

[autoload]

Root="*res://code/scripts/main.gd"

[display]

width=1024
height=816

[image_loader]

filter=false
gen_mipmaps=false

[input]

simspeed_pause=[key(P)]
simspeed_up=[key(Kp Add)]
simspeed_down=[key(Kp Subtract)]
camera_fast=[key(Shift)]
camera_up=[key(W)]
camera_down=[key(S)]
camera_left=[key(A)]
camera_right=[key(D)]
